<div class="sb-nav-fixed">
  <app-top-bar></app-top-bar>

  <div id="layoutSidenav">
    <app-side-bar></app-side-bar>

    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid px-4">
          <h1 class="mt-4">Articles</h1>

          <div>
            <img
              src="{{ imageUrl }}{{ article.image }}"
              class="image-fluid article-image"
              alt=""
              style="width: 500px"
            />
          </div>
          <div class="input-sec">
            <div class="form-group">
              <div>
                <label for="articleName " class="mt-3"
                  >Le titre d'article :</label
                >
              </div>
              <input
                type="text"
                class="form-control article-input"
                value="{{ article.titre }}"
                id="articleName"
                readonly
              />
            </div>
            <div class="form-group">
              <div>
                <label for="content " class="mt-3"
                  >le contenu de l'article :</label
                >
              </div>
              <textarea
                type="text"
                class="form-control article-input"
                value="{{ article.content }}"
                id="content"
                rows="10"
                readonly
              ></textarea>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <app-footer-dashboard></app-footer-dashboard>
</div>
