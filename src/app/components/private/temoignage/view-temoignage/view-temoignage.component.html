<div class="sb-nav-fixed">
  <app-top-bar></app-top-bar>

  <div id="layoutSidenav">
    <app-side-bar></app-side-bar>

    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid px-4">
          <h1 class="mt-4">Temoignage</h1>
          <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">
              Temoignage de {{ temoignage.fullname }}
            </li>
          </ol>
          <button
            type="button"
            class="btn btn-primary mb-3"
            data-toggle="modal"
            data-target=".bd-example-modal-sm"
            routerLink="/admin/temoignages"
          >
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <div class="form-group text-center">
            <img
              src="{{ imageUrl }}{{ temoignage.image }}"
              class="image-fluid category-image"
              alt=""
              style="width: 150px"
            />
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-lg-12 my-2">
                <label for="exampleFormControlFile1">Nom Complet : </label>

                <input
                  type="text"
                  class="form-control"
                  value="{{ temoignage.fullname }}"
                  id="fullname"
                  readonly
                />
              </div>
              <div class="col-lg-12 my-2">
                <label for="exampleFormControlFile1">contenu :</label>

                <textarea
                  type="text"
                  class="form-control"
                  value="{{ temoignage.content }}"
                  id="contenu"
                  rows="5"
                  readonly
                ></textarea>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <app-footer-dashboard></app-footer-dashboard>
</div>
