<div class="sb-nav-fixed">
  <app-top-bar></app-top-bar>

  <div id="layoutSidenav">
    <app-side-bar></app-side-bar>

    <div id="layoutSidenav_content">
      <main>
          <div class="container-fluid px-4">
              <h1 class="mt-4">Catégorie</h1>
              <ol class="breadcrumb mb-4">
                  <li class="breadcrumb-item active">modifier</li>
              </ol>
        
          <form [formGroup]="updateCategoryForm" (ngSubmit)="update()">
            <div class="m-2">
              <img
              [src]="imageUrl"
              class="image-fluid category-image"
              alt="" style="width: 150px;" 
            />
              <input type="file" class="form-control upload-input" (change)="save($event)" id="customFile" />

            </div>
            <div class="input-sec">
              <div class="form-group">
                <div>
                  <label for="categoryName " class=" mt-3">nom de Catégorie :</label>
                </div>
                <input
                  type="text"
                  class="form-control category-input"
                  formControlName="name"
                  id="categoryName"
                />
              </div>
              
            </div>
            
            
            <button class="btn btn-primary mt-2" type="submit">modifier</button>
          </form>
        </div>
      </main>
    </div>
  </div>
  <app-footer-dashboard></app-footer-dashboard>
</div>
