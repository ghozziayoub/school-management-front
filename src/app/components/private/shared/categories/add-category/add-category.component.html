<div class="sb-nav-fixed">
  <app-top-bar></app-top-bar>

  <div id="layoutSidenav">
    <app-side-bar></app-side-bar>

    <div id="layoutSidenav_content">
      <main>
          <div class="container-fluid px-4 mx-3">
              <h1 class="mt-4">category managment</h1>
              <ol class="breadcrumb mb-4">
                  <li class="breadcrumb-item active">add new category</li>
              </ol>
        
          <form [formGroup]="myForm" (ngSubmit)="add()">
            <div>
              <img
              [src]="imageUrl"
              class="image-fluid category-image"
              alt="" style="width: 150px;" 
            />
            <div class="form-group">
              <input type="file" class="form-control upload-input" (change)="save($event)" id="customFile" />
            </div>
            </div>
            <div class="input-sec">
              <div class="form-group">
                <div>
                  <label for="categoryName " class=" mt-3">category name :</label>
                </div>
                <input
                  type="text"
                  class="form-control category-input"
                  formControlName="name"
                  id="categoryName"
                />
                <div *ngIf="name?.invalid && name?.touched">
                  <small *ngIf="name?.errors?.['required']" class="text-danger"><b>name is required</b><br></small>
                  <small *ngIf="name?.errors?.['minlength']" class="text-danger"><b> invalid name</b><br></small>
                </div>
              </div>
            </div>
            
            
            <button class="btn btn-primary mt-2" type="submit">add</button>
          </form>
        </div>
      </main>
    </div>
  </div>
  <app-footer-dashboard></app-footer-dashboard>
</div>
