<div class="sb-nav-fixed">
    <app-top-bar></app-top-bar>
  
    <div id="layoutSidenav">
      <app-side-bar></app-side-bar>
  
      <!-- CONTENT-->
  
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <h2 style="color: black">Formateur</h2>
  
            <div>
              <button
                type="button"
                class="btn btn-primary mb-3"
                data-toggle="modal"
                data-target=".bd-example-modal-sm"
                routerLink="/add-new-trainer">
                + ajouter
              </button>
  
              <div
                class="modal fade bd-example-modal-sm"
                tabindex="-1"
                role="dialog"
                aria-labelledby="mySmallModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog modal-sm">
                  <div class="modal-content">...</div>
                </div>
              </div>
              <table class="fl-table">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>prénom</th>
                    <th>nom</th>
                    <th>email</th>
                    <th>spécialité</th>
                    <th>#</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let trainer of trainersList; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ trainer.firstname }}</td>
                    <td>{{ trainer.lastname }}</td>
                    <td>{{ trainer.email }}</td>
                    <td>{{ trainer.speciality }}</td>
                    <td>
                      <button
                        class="btn btn-warning mx-2"
                        [routerLink]="['/modify-trainer', trainer._id]"
                      >
                        <i
                          class="fa fa-pencil"
                          style="color: white"
                          aria-hidden="true"
                        ></i></button
                      ><button
                        class="btn btn-danger mx-2"
                        style="color: white"
                        (click)="delete(trainer._id, i)"
                      >
                        <i class="fa fa-trash" aria-hidden="true"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
  
                <tbody></tbody>
              </table>
            </div>
          </div>
        </main>
      </div>
    </div>
    <app-footer-dashboard></app-footer-dashboard>
  </div>
