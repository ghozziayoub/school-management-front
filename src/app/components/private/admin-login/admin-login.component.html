<div class="bg">
  <div class="container d-flex flex-column">
    <div
      class="row align-items-center justify-content-center no-gutters min-vh-100"
    >
      <div class="col-lg-5 col-md-8 py-8 py-xl-0">
        <!-- Card -->
        <div class="card shadow">
          <!-- Card body -->
          <div class="card-body p-5">
            <div class="mb-4">
              <a routerLink="/"
                ><img src="assets/img/logo.png" class="mb-4 logo" alt=""
              /></a>
              <h1 class="mb-1 font-weight-bold">Se Connecter</h1>
            </div>
            <!-- Form -->
            <form [formGroup]="myform" (ngSubmit)="login()">
              <!-- Username -->
              <div class="form-group mb-3">
                <label for="email" class="form-label"
                  >Nom d'utilisateur ou email :</label
                >
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  formControlName="email"
                  name="email"
                  placeholder="Adresse e-mail ici"
                  required
                />
              </div>
              <!-- Password -->
              <div class="form-group mb-1">
                <label for="password" class="form-label">Mot de passe</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  name="password"
                  formControlName="password"
                  placeholder="**************"
                  required
                />
              </div>
              <!-- Checkbox -->
              <div
                class="d-lg-flex justify-content-between align-items-center mb-4"
              >
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input me-1"
                    id="rememberme"
                  />
                  <label class="custom-control-label" for="rememberme"
                    >Souviens-toi de moi</label
                  >
                </div>
                <div>
                  <a href="forget-password.html">Mot de passe oubli√©?</a>
                </div>
              </div>
              <div>
                <!-- Button -->
                <button
                  type="submit"
                  class="btn btn-primary btn-block"
                >
                  Se Connecter
                </button>
              </div>
              <hr class="my-4" />
              <div class="text-center justify-content-between d-flex icons">
                <!--Facebook-->
                <a href="#!" class="btn-social btn-social-outline btn-facebook">
                  <i class="fab fa-facebook"></i>
                </a>
                <!--Twitter-->
                <a href="#!" class="btn-social btn-social-outline btn-twitter">
                  <i class="fab fa-twitter"></i>
                </a>
                <!--LinkedIn-->
                <a href="#!" class="btn-social btn-social-outline btn-linkedin">
                  <i class="fab fa-linkedin"></i>
                </a>
                <!--GitHub-->
                <a href="#!" class="btn-social btn-social-outline btn-github">
                  <i class="fab fa-github"></i>
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
