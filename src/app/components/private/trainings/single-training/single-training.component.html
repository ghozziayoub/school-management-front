<div class="sb-nav-fixed">
  <app-top-bar></app-top-bar>

  <div id="layoutSidenav">
    <app-side-bar></app-side-bar>

    <!-- CONTENT-->

    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid px-4">
          <h1 class="mt-4">Formation</h1>
          <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">Ajouter un nouveau formateur</li>
          </ol>

          <div>
            <img
              src="{{ baseUrl }}{{ training.image }}"
              class="image-fluid training-image"
              alt=""
              style="width: 250px"
            />
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-lg-6 my-2">
                <label for="exampleFormControlFile1">Nom de formation : </label>
              </div>
              <div class="col-lg-6 my-2">
                <label for="exampleFormControlFile1">Objectif :</label>
              </div>
              <div class="col-lg-6">
                <input
                  type="text"
                  class="form-control"
                  value="{{ training.name }}"
                  id="name"
                  readonly
                />
              </div>
              <div class="col-lg-6">
                <input
                  type="text"
                  class="form-control"
                  value="{{ training.objectif }}"
                  id="objectif"
                  readonly
                />
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-lg-6 my-2">
                <label for="exampleFormControlFile1">Programme: </label>
              </div>
              <div class="col-lg-6 my-2">
                <label for="exampleFormControlFile1">Heures :</label>
              </div>
              <div class="col-lg-6">
                <input
                  type="text"
                  class="form-control"
                  value="{{ training.program }}"
                  id="program"
                  readonly
                />
              </div>
              <div class="col-lg-6">
                <input
                  type="text"
                  class="form-control"
                  value="hours"
                  id="hours"
                  readonly
                />
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-lg-6 my-2">
                <label for="exampleFormControlFile1">prix : </label>
              </div>
              <div class="col-lg-6 my-2">
                <label for="exampleFormControlFile1">date de debut :</label>
              </div>
              <div class="col-lg-6">
                <input
                  type="text"
                  class="form-control"
                  value="{{ training.price }}"
                  id="price"
                  readonly
                />
              </div>

              <div class="col-lg-6">
                <input
                  type="date"
                  id="start"
                  name="trip-start"
                  value="2022-07-22"
                  min="2022-01-01"
                  max="2030-12-31"
                  value="{{ training.starting_date.substring(0, 10) }}"
                  id="starting_date"
                  class="form-control"
                  readonly
                />
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-group">
              <div class="row">
                <div class="col-lg-6 my-2">
                  <label for="exampleFormControlFile1" class=""
                    >Formateur :</label
                  >
                </div>
                <div class="col-lg-6 my-2">
                  <label for="exampleFormControlFile1" class=""
                    >catégorie :</label
                  >
                </div>
                <div class="col-lg-6">
                  <input
                    type="text"
                    class="form-control"
                    value="{{ training.trainer.firstname }} {{
                      training.trainer.lastname
                    }}"
                    id="Formateur"
                    readonly
                  />
                </div>

                <div class="col-lg-6">
                  <input
                    type="text"
                    class="form-control"
                    value="{{ training.category.name }}"
                    id="catégorie"
                    readonly
                  />
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-lg-6 my-2">
                  <label for="exampleFormControlFile1" class="">places :</label>
                  <input
                    type="text"
                    class="form-control"
                    value="{{ training.seat }}"
                    id="seat"
                    readonly
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <app-footer-dashboard></app-footer-dashboard>
</div>
