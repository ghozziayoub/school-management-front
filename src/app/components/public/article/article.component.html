<!-- Navbar End -->

<section id="blog" class="blog">
  <div class="container" data-aos="fade-up">
    <div class="row">
      <div class="col-lg-8 entries">
        <article class="entry entry-single">
          <div class="entry-img mb-2">
            <img
              src="{{ baseUrl }}{{ article.image }}"
              alt=""
              class="img-fluid"
            />
          </div>
          <h2 class="entry-title">
            <a href="blog-single.html">{{ article.titre }}</a>
          </h2>
          <div class="entry-meta">
            <ul>
              <li class="d-flex align-items-center">
                <i class="bi bi-clock"></i>
                <a href="blog-single.html"
                  ><time datetime="2020-01-01">{{
                    article.createdAt.substring(0, 10)
                  }}</time></a
                >
              </li>
            </ul>
          </div>
          <div class="entry-content">
            <p>
              {{ article.content }}
            </p>
          </div>
        </article>
      </div>
      <div class="col-lg-4">
        <div class="sidebar">
          <h3 class="sidebar-title">Search</h3>
          <div class="sidebar-item search-form">
            <form action="">
              <input type="text" />
              <button type="submit"><i class="bi bi-search"></i></button>
            </form>
          </div>
          <!-- End sidebar search formn-->
          <!-- End sidebar categories-->
          <h3 class="sidebar-title">Recent Posts</h3>
          <div class="sidebar-item recent-posts">
            <div
              *ngFor="let recentArticle of articleList"
              class="post-item clearfix"
            >
              <img src="{{ baseUrl }}{{ recentArticle.image }}" alt="" />
              <h4>
                <a (click)="single(recentArticle._id)">{{
                  recentArticle.titre
                }}</a>
              </h4>
              <time datetime="2020-01-01">{{
                moment(recentArticle.createdAt)
              }}</time>
            </div>
          </div>
          <!-- End sidebar recent posts-->
        </div>
        <!-- End sidebar -->
      </div>
      <!-- End blog sidebar -->
    </div>
  </div>
</section>

<!-- Footer Start -->
<app-footer></app-footer>
<!-- Footer End -->
