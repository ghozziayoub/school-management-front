<!-- Navbar Start -->
<app-navbar></app-navbar>
<!-- Navbar End -->

<!-- Header Start -->
<div class="container-fluid bg-primary py-5 mb-5 page-header">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10 text-center">
                <h1 class="display-3 text-white animated slideInDown">Blog</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center">
                        <li class="breadcrumb-item"><a class="text-white" routerLink="/">Home</a></li>
                        <li class="breadcrumb-item text-white active" aria-current="page">Blog</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- Header End -->

<div class="container-xxl py-5">
    <div class="container" >
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
          <h6 class="section-title bg-white text-center text-primary px-3">
            blog
          </h6>
          <h1 class="mb-5">All articles</h1>
              <div class="row g-3 align-items-between justify-content-center d-flex">
                <div
                  *ngFor="let article of articleList"
                  class="col-lg-4 mr-2 col-md-6 mr-5 wow fadeInUp"
                >
                  <div class="card card-shadow" style="width: 25rem">
                    <img
                      src="http://localhost:3000/{{ article.image }}"
                      class="card-img-top article-img"
                      alt="Accroche HTML"
                    />
                    <div class="createdAt">
                        <p class="pt-3">{{moment(article.createdAt)}}</p>
                    </div>
                    <div class="card-body backg description">
                      <h2 class="card-title my-2">{{ article.titre }}</h2>
                      <p class="card-text">
                        {{ article.content.substring(0,70) }}...
                      </p>
                  
                      
                      <div>
                        <a routerLink="/blog/{{article._id}}" class="btn btn-primary">Explore</a>
                      </div>
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


<!-- Footer Start -->
<app-footer></app-footer>
<!-- Footer End -->
