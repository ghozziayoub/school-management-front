<!-- Contact Start -->
<div class="container-xxl py-5">
  <div class="container">

    <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
      <h6 class="section-title bg-white text-center text-primary px-3">Login</h6>
      <h1 class="mb-5">Join our community</h1>
    </div>


    <div class="row g-4">
      <form [formGroup]="myform" (ngSubmit)="login()">

        <div class="col col-md-12 wow fadeInUp" data-wow-delay="0.5s">

          <div class="row g-3">

            <div class="col-6">
              <div class="form-floating">
                <input name="email" type="email" class="form-control" id="email" placeholder="Your Email"
                  formControlName="email">
                <label for="email">Your Email</label>
                <div *ngIf="email?.invalid && email?.touched">
                  <small *ngIf="email?.errors?.['required']" class="text-danger">Email is required<br></small>
                  <small *ngIf="email?.errors?.['email']" class="text-danger"> invalid Email<br></small>
                </div>
              </div>

            </div>

            <div class="col-md-6">
              <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="**********"
                  formControlName="password">
                <div *ngIf="password?.invalid && password?.touched">
                  <small *ngIf="password?.errors?.['required']" class="text-danger">Password is required<br></small>
                  <small *ngIf="password?.errors?.['minlength']" class="text-danger"> Short password<br></small>
                </div>
                <label for="name">Your Password</label>
              </div>
            </div>

            <div class="col-12">
              <button class="btn btn-primary w-100 py-3" type="submit" [disabled]="myform.invalid">Login Now !</button>
            </div>

            <div class="col-12">
              <h6>I don't have an account !
                <span routerLink="/register" class="text-primary goto-link">
                  Join Now !
                </span>
              </h6>
              <h6>Have you forgotten the password? !
                <span routerLink="/forgotPassword" class="text-primary goto-link">
                  Click Here !
                </span>
              </h6>
            </div>

          </div>

        </div>
      </form>
    </div>

  </div>
</div>
<!-- Contact End -->


<!-- Footer Start -->
<app-footer></app-footer>
<!-- Footer End -->
