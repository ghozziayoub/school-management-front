<!-- Contact Start -->
<div class="container-xxl py-5">
  <div class="container">

    <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
      <h6 class="section-title bg-white text-center text-primary px-3">Se connecter</h6>
      <h1 class="mb-5">Rejoignez notre communauté</h1>
    </div>


    <div class="row g-4">
      <form [formGroup]="myform" (ngSubmit)="login()">

        <div class="col col-md-12 wow fadeInUp" data-wow-delay="0.5s">

          <div class="row g-3">

            <div class="col-6">
              <div class="form-floating">
                <input name="email" type="email" class="form-control" id="email" placeholder="Votre Email"
                  formControlName="email">
                <label for="email">Email</label>
                <div *ngIf="email?.invalid && email?.touched">
                  <small *ngIf="email?.errors?.['required']" class="text-danger">L'e-mail est requis<br></small>
                  <small *ngIf="email?.errors?.['email']" class="text-danger"> email invalide<br></small>
                </div>
              </div>

            </div>

            <div class="col-md-6">
              <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="**********"
                  formControlName="password">
                <div *ngIf="password?.invalid && password?.touched">
                  <small *ngIf="password?.errors?.['required']" class="text-danger">Mot de passe requis<br></small>
                </div>
                <label for="name">mot de passe</label>
              </div>
            </div>

            <div class="col-12">
              <button class="btn btn-primary w-100 py-3" type="submit" [disabled]="myform.invalid">Se Connecter !</button>
            </div>

            <div class="col-12">
              <h6>Je n'ai pas de compte !
                <span routerLink="/register" class="text-primary goto-link">
                  Inscrivez-vous maintenant!
                </span>
              </h6>
              <h6>Avez-vous oublié le mot de passe? !
                <span routerLink="/forgot-password" class="text-primary goto-link">
                  Cliquez ici !
                </span>
              </h6>
            </div>

          </div>

        </div>
      </form>
    </div>

  </div>
</div>
<!-- Contact End -->


<!-- Footer Start -->
<app-footer></app-footer>
<!-- Footer End -->
