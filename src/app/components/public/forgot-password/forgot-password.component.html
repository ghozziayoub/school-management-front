<!-- Contact Start -->
<div class="container-xxl py-5">
  <div class="container">

    <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
      <h6 class="section-title bg-white text-center text-primary px-3">Récupérer votre mot de passe</h6>
      <h1 class="mb-5">Rejoignez notre communauté</h1>
    </div>


    <div class="row g-4">
      <form [formGroup]="myform" (ngSubmit)="frogotPass()">

        <div class="col col-md-12 wow fadeInUp" data-wow-delay="0.5s">

          <div class="row g-3">

            <div class="col-6">
              <div class="form-floating">
                <input name="email" type="email" class="form-control" id="email" placeholder="Votre Email"
                  formControlName="email">
                <label for="email">Email</label>
                <div *ngIf="email?.invalid && email?.touched">
                  <small *ngIf="email?.errors?.['required']" class="text-danger">Email is required<br></small>
                  <small *ngIf="email?.errors?.['email']" class="text-danger"> invalid Email<br></small>
                </div>
              </div>

            </div>

             
            <div class="col-6">
              <button class="btn btn-primary w-100 py-3" type="submit" [disabled]="myform.invalid">Envoyer un mail</button>
            </div>

             

          </div>

        </div>
      </form>
    </div>

  </div>
</div>
<!-- Contact End -->


<!-- Footer Start -->
<app-footer></app-footer>
<!-- Footer End -->
